<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Organizer Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <div id="organizerSection" class="section p-4">
        <div id="eventsList" class="bg-white rounded-xl shadow-md p-6 animate-card">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Organizer</h2>
            <p class="text-gray-600 mb-6">View your tasks and events.</p>
            <div class="space-y-4" id="eventsListBody">
                <div class="flex items-start p-3 bg-gray-50 rounded-lg" data-event-id="1">
                    <i data-feather="bookmark" class="text-blue-500 mr-4 mt-1"></i>
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="font-medium text-gray-800">Personal Task List</h3>
                            <button class="view-event-btn text-blue-500 hover:text-blue-600">
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500">Ongoing • 5 items pending</p>
                    </div>
                </div>
                <div class="flex items-start p-3 bg-gray-50 rounded-lg" data-event-id="2">
                    <i data-feather="bookmark" class="text-blue-500 mr-4 mt-1"></i>
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="font-medium text-gray-800">Weekly Check-in</h3>
                            <button class="view-event-btn text-blue-500 hover:text-blue-600">
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500">2025-10-07 • All Day</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Event Modal -->
        <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300 z-[999998]" style="display: none;">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-[358px] sm:max-w-[410px] md:max-w-[461px] p-2 sm:p-3 transform transition-all duration-300 z-[999999]">
                <div class="flex items-center justify-between mb-1 sm:mb-2">
                    <h2 class="text-2xs sm:text-base font-bold text-gray-800" id="modalTitle">View Event</h2>
                    <button class="text-gray-500 hover:text-gray-700 text-lg sm:text-xl font-semibold" id="closeModal">&times;</button>
                </div>
                <div class="mb-1 sm:mb-2">
                    <form id="eventForm">
                        <div class="mb-1 sm:mb-2">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="eventTitle">Event Title</label>
                            <input type="text" id="eventTitle" class="w-full border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs bg-gray-100 cursor-not-allowed" readonly>
                        </div>
                        <div class="mb-1 sm:mb-2">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="eventDateTime">Date & Time</label>
                            <input type="datetime-local" id="eventDateTime" class="w-24 sm:w-32 border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs bg-gray-100 cursor-not-allowed" readonly>
                        </div>
                        <div class="mb-1 sm:mb-2">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="eventDuration">Duration</label>
                            <select id="eventDuration" class="w-full border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs bg-gray-100 cursor-not-allowed" disabled>
                                <option value="ongoing">Ongoing</option>
                                <option value="all-day">All Day</option>
                                <option value="1-hour">1 Hour</option>
                                <option value="2-hours">2 Hours</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="mb-1 sm:mb-2" id="customDurationGroup" style="display: none;">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="customDuration">Custom Duration (hours)</label>
                            <input type="number" id="customDuration" class="w-24 sm:w-32 border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs bg-gray-100 cursor-not-allowed" readonly>
                        </div>
                        <div class="mb-1 sm:mb-2">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="eventNotes">Notes</label>
                            <textarea id="eventNotes" class="w-full border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs bg-gray-100 cursor-not-allowed" readonly></textarea>
                        </div>
                    </form>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-0.5 sm:py-1 px-2 sm:px-3 rounded-lg transition-colors duration-200 text-2xs sm:text-xs" id="cancelModal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Modal and form elements
        const modal = document.getElementById('eventModal');
        const form = document.getElementById('eventForm');
        const titleInput = document.getElementById('eventTitle');
        const dateTimeInput = document.getElementById('eventDateTime');
        const durationSelect = document.getElementById('eventDuration');
        const customDurationGroup = document.getElementById('customDurationGroup');
        const customDurationInput = document.getElementById('customDuration');
        const notesTextarea = document.getElementById('eventNotes');

        // Mock event data
        const mockEvents = {
            1: { title: 'Personal Task List', dateTime: '', duration: 'ongoing', customDuration: null, notes: '5 items pending' },
            2: { title: 'Weekly Check-in', dateTime: '2025-10-07T00:00', duration: 'all-day', customDuration: null, notes: '' }
        };

        // Format date and duration for display
        function formatDateTime(dateTime, duration, customDuration) {
            if (duration === 'ongoing') return 'Ongoing • 5 items pending';
            const date = new Date(dateTime);
            const dateStr = date.toISOString().split('T')[0];
            if (duration === 'all-day') return `${dateStr} • All Day`;
            const startTime = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            if (duration === 'custom') return `${dateStr} • ${startTime} (${customDuration} hours)`;
            const hours = duration === '1-hour' ? 1 : 2;
            const endDate = new Date(date.getTime() + hours * 60 * 60 * 1000);
            const endTime = endDate.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            return `${dateStr} • ${startTime} - ${endTime}`;
        }

        // Refresh events list
        function refreshEventsList() {
            const listBody = document.getElementById('eventsListBody');
            listBody.innerHTML = Object.entries(mockEvents).map(([id, e]) => `
                <div class="flex items-start p-3 bg-gray-50 rounded-lg" data-event-id="${id}">
                    <i data-feather="bookmark" class="text-blue-500 mr-4 mt-1"></i>
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="font-medium text-gray-800">${e.title}</h3>
                            <button class="view-event-btn text-blue-500 hover:text-blue-600">
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500">${formatDateTime(e.dateTime, e.duration, e.customDuration)}</p>
                    </div>
                </div>
            `).join('');
            feather.replace();
        }

        // Open modal
        function openModal(eventId) {
            const event = mockEvents[eventId];
            if (!event) return;
            titleInput.value = event.title;
            dateTimeInput.value = event.dateTime;
            durationSelect.value = event.duration;
            customDurationInput.value = event.customDuration || '';
            customDurationGroup.style.display = event.duration === 'custom' ? 'block' : 'none';
            notesTextarea.value = event.notes || '';
            document.getElementById('modalTitle').textContent = `View: ${event.title}`;
            dateTimeInput.style.display = event.duration === 'ongoing' ? 'none' : 'block';
            document.querySelector('label[for="eventDateTime"]').style.display = event.duration === 'ongoing' ? 'none' : 'block';
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // Delegated events
        document.addEventListener('click', (e) => {
            if (e.target.closest('.view-event-btn')) {
                const card = e.target.closest('[data-event-id]');
                const id = card.dataset.eventId;
                openModal(id);
            }
            if (e.target.closest('#closeModal') || e.target.closest('#cancelModal')) {
                closeModal();
            }
        });

        // Escape key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') closeModal();
        });
    </script>
</body>
</html>
