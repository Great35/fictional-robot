<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <div id="functionsSection" class="section p-4">
        <!-- Functions content to be refreshed -->
        <div id="functionsList" class="bg-white rounded-xl shadow-md p-6 animate-card">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-gray-800">Functions</h2>
                <button id="openNewFunctionModal" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg smooth-transition flex items-center">
                    <i data-feather="plus" class="mr-2"></i> Add Function
                </button>
            </div>
            <p class="text-gray-600 mb-6">Administer team roles and functions.</p>
            <div class="space-y-4" id="functionsListBody">
                <div class="p-4 bg-gray-50 rounded-lg" data-function-id="1">
                    <div class="flex items-center justify-between">
                        <h3 class="font-medium text-gray-800 mb-2">Marketing</h3>
                        <div>
                            <button class="edit-function-btn text-blue-500 hover:text-blue-600 mr-2">
                                <i data-feather="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="delete-function-btn text-red-500 hover:text-red-600">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-1">Members: 8</p>
                    <p class="text-sm text-gray-600">Lead: Alice Johnson</p>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg" data-function-id="2">
                    <div class="flex items-center justify-between">
                        <h3 class="font-medium text-gray-800 mb-2">Development</h3>
                        <div>
                            <button class="edit-function-btn text-blue-500 hover:text-blue-600 mr-2">
                                <i data-feather="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="delete-function-btn text-red-500 hover:text-red-600">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-1">Members: 12</p>
                    <p class="text-sm text-gray-600">Lead: Bob Lee</p>
                </div>
            </div>
        </div>

        <!-- New/Edit Function Modal -->
        <div id="functionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300 z-[999998]" style="display: none;">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-[358px] sm:max-w-[410px] md:max-w-[461px] p-2 sm:p-3 transform transition-all duration-300 z-[999999]">
                <div class="flex items-center justify-between mb-1 sm:mb-2">
                    <h2 class="text-2xs sm:text-base font-bold text-gray-800" id="modalTitle">Add Function</h2>
                    <button class="text-gray-500 hover:text-gray-700 text-lg sm:text-xl font-semibold" id="closeModal">&times;</button>
                </div>
                <div class="mb-1 sm:mb-2">
                    <form id="functionForm">
                        <div class="mb-1 sm:mb-2">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="functionName">Function Name</label>
                            <input type="text" id="functionName" class="w-full border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter function name" required>
                        </div>
                        <div class="mb-1 sm:mb-2">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="memberCount">Member Count</label>
                            <input type="number" id="memberCount" class="w-24 sm:w-32 border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter number of members" min="0" required>
                        </div>
                        <div class="mb-1 sm:mb-2">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="functionLead">Lead</label>
                            <select id="functionLead" class="w-full border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">Select lead</option>
                                <option value="john-doe">John Doe</option>
                                <option value="jane-smith">Jane Smith</option>
                                <option value="bob-lee">Bob Lee</option>
                                <option value="alice-johnson">Alice Johnson</option>
                                <option value="charlie-brown">Charlie Brown</option>
                            </select>
                        </div>
                        <div class="mb-1 sm:mb-2">
                            <label class="block text-2xs sm:text-xs font-medium text-gray-700 mb-0.5 sm:mb-1" for="functionNotes">Notes (Optional)</label>
                            <textarea id="functionNotes" class="w-full border border-gray-300 rounded-lg px-1.5 sm:px-2 py-0.5 sm:py-1 text-2xs sm:text-xs focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter additional notes..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="flex justify-end space-x-1 sm:space-x-2">
                    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-0.5 sm:py-1 px-2 sm:px-3 rounded-lg transition-colors duration-200 text-2xs sm:text-xs" id="cancelModal">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-0.5 sm:py-1 px-2 sm:px-3 rounded-lg transition-colors duration-200 text-2xs sm:text-xs" form="functionForm" id="saveModal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Modal and form elements
        const modal = document.getElementById('functionModal');
        const form = document.getElementById('functionForm');
        const nameInput = document.getElementById('functionName');
        const memberCountInput = document.getElementById('memberCount');
        const leadSelect = document.getElementById('functionLead');
        const notesTextarea = document.getElementById('functionNotes');
        let isEditMode = false;
        let currentFunctionId = null;

        // Mock function data
        const mockFunctions = {
            1: { name: 'Marketing', memberCount: 8, lead: 'alice-johnson', notes: '' },
            2: { name: 'Development', memberCount: 12, lead: 'bob-lee', notes: 'Handles software development.' }
        };
        let nextFunctionId = 3;

        // Mock members data (reused from meetings-section.html)
        const mockMembers = {
            'john-doe': { name: 'John Doe' },
            'jane-smith': { name: 'Jane Smith' },
            'bob-lee': { name: 'Bob Lee' },
            'alice-johnson': { name: 'Alice Johnson' },
            'charlie-brown': { name: 'Charlie Brown' }
        };

        // Refresh functions list
        function refreshFunctionsList() {
            const listBody = document.getElementById('functionsListBody');
            listBody.innerHTML = Object.entries(mockFunctions).map(([id, f]) => `
                <div class="p-4 bg-gray-50 rounded-lg" data-function-id="${id}">
                    <div class="flex items-center justify-between">
                        <h3 class="font-medium text-gray-800 mb-2">${f.name}</h3>
                        <div>
                            <button class="edit-function-btn text-blue-500 hover:text-blue-600 mr-2">
                                <i data-feather="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="delete-function-btn text-red-500 hover:text-red-600">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-1">Members: ${f.memberCount}</p>
                    <p class="text-sm text-gray-600">Lead: ${mockMembers[f.lead]?.name || 'Unassigned'}</p>
                </div>`).join('');
            feather.replace();
        }

        // Open modal
        function openModal(editData = null) {
            isEditMode = !!editData;
            currentFunctionId = editData ? editData.id : null;
            document.getElementById('modalTitle').textContent = isEditMode ? 'Edit Function' : 'Add Function';
            form.reset();
            if (isEditMode) {
                nameInput.value = editData.name;
                memberCountInput.value = editData.memberCount;
                leadSelect.value = editData.lead;
                notesTextarea.value = editData.notes || '';
            }
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
            isEditMode = false;
            currentFunctionId = null;
        }

        // Submit form
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                name: nameInput.value,
                memberCount: parseInt(memberCountInput.value),
                lead: leadSelect.value,
                notes: notesTextarea.value
            };
            if (!formData.name || !formData.memberCount || !formData.lead) {
                Toastify({ text: 'Please fill all required fields', style: { background: '#ef4444' } }).showToast();
                return;
            }
            if (formData.memberCount < 0) {
                Toastify({ text: 'Member count cannot be negative', style: { background: '#ef4444' } }).showToast();
                return;
            }
            if (isEditMode) {
                mockFunctions[currentFunctionId] = formData;
            } else {
                mockFunctions[nextFunctionId] = formData;
                nextFunctionId++;
            }
            Toastify({ text: isEditMode ? 'Function updated!' : 'Function added!', style: { background: '#10b981' } }).showToast();
            closeModal();
            refreshFunctionsList();
        });

        // Delegated events
        document.addEventListener('click', (e) => {
            if (e.target.closest('#openNewFunctionModal')) {
                openModal();
            }
            if (e.target.closest('.edit-function-btn')) {
                const card = e.target.closest('[data-function-id]');
                const id = card.dataset.functionId;
                const f = mockFunctions[id];
                if (f) {
                    f.id = id;
                    openModal(f);
                }
            }
            if (e.target.closest('.delete-function-btn')) {
                const card = e.target.closest('[data-function-id]');
                if (confirm('Delete this function?')) {
                    delete mockFunctions[card.dataset.functionId];
                    Toastify({ text: 'Function deleted', style: { background: '#10b981' } }).showToast();
                    refreshFunctionsList();
                }
            }
            if (e.target.closest('#closeModal') || e.target.closest('#cancelModal')) {
                closeModal();
            }
        });

        // Escape key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') closeModal();
        });
    </script>
</body>
</html>
