<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookSharp Manager Pro - Splash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body class="bg-gray-50">
    <div class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50 animate-fade">
        <div class="animate-pulse flex flex-col items-center">
            <div class="w-20 sm:w-24 h-20 sm:h-24 bg-blue-50 rounded-2xl flex items-center justify-center mb-4 sm:mb-6">
                <i data-feather="book-open" class="text-blue-500 w-10 sm:w-12 h-10 sm:h-12"></i>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">LookSharp</h1>
            <p class="text-blue-500 font-medium text-sm sm:text-base">Organize. Track. Lead.</p>
        </div>
        <!-- Progress Bar -->
        <div class="w-48 sm:w-64 h-1 sm:h-1.5 bg-white rounded-full mt-4 sm:mt-6 overflow-hidden">
            <div class="h-full bg-blue-500 animate-progress" style="animation: progress 9s linear forwards;"></div>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Redirect to login after 9 seconds
        function hideSplash() {
            document.body.classList.add('opacity-0');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 300);
        }
        setTimeout(hideSplash, 9000);
    </script>

    <style>
        /* Animation for progress bar */
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress {
            width: 0;
            animation: progress 9s linear forwards;
        }
    </style>
</body>
</html>
